appname: sso

build:
  base: laincloud/centos-lain
  prepare:
    version: sso2
    script:
      - yum -y update
      - yum -y install unzip
      - mkdir -p $GOPATH/github.com/laincloud/
      - ln -sf /lain/app $GOPATH/github.com/laincloud/sso
      - git clone --depth=1 https://github.com/golang/sys.git $GOPATH/golang.org/x/sys # GFW
      - git clone --depth=1 https://github.com/golang/net.git $GOPATH/golang.org/x/net
      - go get github.com/mijia/gobuildweb
      - go get github.com/tools/godep
      - make go-build
    keep:
      - node_modules
  script:
    - make go-build
    - unzip -o /lain/app/sso-0.2.zip -d /lain/app

release:
  dest_base: laincloud/centos-lain
  copy:
    - src: /lain/app/sso-0.2/*
      dest: /lain/app/

web:
  cmd: ./run.sh
  port: 80
  env:
    - TEMPLATES_PATH=/lain/app/templates
  secret_files:
    - secrets

notify:
  slack: "#sso"
